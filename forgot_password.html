<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | XYZ Inc.</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
       /* Login Section */
.login-section {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
}
.login-section h2 {
  margin-bottom: 20px;
  color: #333;
}
.login-form {
  display: flex;
  flex-direction: column;
}
.login-form label {
  margin: 10px 0 5px;
  color: #555;
}
.login-form input[type="text"],
.login-form input[type="password"] {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}
.login-form button {
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
.login-form button:hover {
  background-color: #555;
}
.forgot-password {
  margin-top: 10px;
  color: #0073e6;
  text-decoration: none;
}
.forgot-password:hover {
  text-decoration: underline;
}
</style>
<body>

  <section class="forgot-password-section">
    <h2>Forgot Password</h2>
    <p>Please contact support to reset your password.</p>
    <a href="mailto:support@xyzinc.com">Email Support</a>
  </section>

</body>

</html>
